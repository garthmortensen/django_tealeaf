{% extends 'firstapp/base.html' %}

{% block title %}{{ website_name }} > {{ page_name }}{% endblock %}

{% block content %}

<h2>Paintings</h2>
<div>
  {% for painting in paintings %}
  <div>
    <h3>{{ painting.title }}</h3>
    <img src="{{ painting.image.url }}" alt="{{ painting.title }}">
    <p>{{ painting.description }}</p>
  </div>
  {% endfor %}
</div>

{% endblock %}
