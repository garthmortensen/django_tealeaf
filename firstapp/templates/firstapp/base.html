{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- block tag defines a block named "title". Blocks = template sections that child templates can override.
    Content inside this block tag is the default content for the title of the page -->
    <title>{% block title %} missing title {% endblock %}</title>
    <!-- run python manage.py collectstatic in prod to copy static files into the STATIC_ROOT directory -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <!-- Header content -->
        <a href="{% url 'home' %}">home</a>
        <a href="{% url 'contact' %}">contact</a>
        <a href="{% url 'portfolio' %}">portfolio</a>
        <a href="{% url 'statement' %}">statement</a>
    </header>

    <main>
        <!-- Content from child templates -->
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <!-- Footer content -->
        <p>Copyright Â© 2024 Kelli Fifield. All rights reserved.</p>
        <p>Designed by <b>Websites from Planet X</b>.</p>
    </footer>
</body>
</html>
